<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Application</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	margin: 0;
	padding: 0;
}

header {
	background-color: #4CAF50;
	color: white;
	text-align: center;
	padding: 20px;
}

.container {
	width: 80%;
	margin: 0 auto;
	text-align: center;
}

.button {
	padding: 10px 20px;
	font-size: 16px;
	color: white;
	background-color: #4CAF50;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	transition: background-color 0.3s;
}

.button:hover {
	background-color: #45a049;
}

.content {
	margin-top: 40px;
}

.content p {
	font-size: 24px;
	color: #333;
}

.links {
	margin-top: 20px;
}

.links a {
	text-decoration: none;
	color: white;
	background-color: #007bff;
	padding: 10px 20px;
	border-radius: 5px;
	font-size: 16px;
	transition: background-color 0.3s;
}

.links a:hover {
	background-color: #0056b3;
}
</style>
</head>
<body>

	<header>
		<h1>Welcome to Employee Management Application</h1>
	</header>

	<div class="container">
		<div class="content">
			<p>Manage your employees with ease.</p>
		</div>

		<div class="links">
			<a href="welcome" class="button">Add Employee</a> <a href="display"
				class="button" style="background-color: #007bff;">View Employees</a>
		</div>
	</div>

</body>
</html>
